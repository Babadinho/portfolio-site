<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Babadinho Portfolio Website</title>
    </head>
    <body>
        <header class="header">
            <div class="header_container">
                <nav class="header_nav">
                    <div class="header_logo-box">
                        <span class="header_logo">Donald I.</span>
                    </div>
                    <ul>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header_text-box">
                <div class="heading-primary">
                    <span class="heading-primary-main">Howdy!ðŸ‘‹</span>
                    <span class="heading-primary-sub">I am Donald. I Specialze in Building <br> Full-stack Web Applications</span>
                    <a href="#" class="btn btn-white btn-animated"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                    <a href="#" class="btn btn-white btn-animated"><i class="fa-brands fa-square-github"></i> Github</a>
                </div>

                <div class="header_image">
                    <img src="/img/babadinho.jpg" alt="image">
                </div>
            </div>
        </header>
            <div class="container">
                <div class="skills">
                    <h1 class="skills_title">
                        <span>My Skills</span>
                    </h1>
                    <div class="skills_list">
                        <div class="skills_list_frontend">
                            <div class="skills_list_title"><p>Frontend</p></div>
                            <div class="skills_list_items">
                                <div class="skills_list_items_div"><img src="/img/html5.jpg" alt="html5" class="skills_list_items_img"> <span>HTML 5</span></div>
                                <div class="skills_list_items_div"><img src="/img/css.jpg" alt="css" class="skills_list_items_img"> <span>CSS</span></div>
                                <div class="skills_list_items_div"><img src="/img/sass.png" alt="sass" class="skills_list_items_img"> <span>SASS</span></div>
                                <div class="skills_list_items_div"><img src="/img/javascript.png" alt="react" class="skills_list_items_img"> <span>Javascript</span></div>
                                <div class="skills_list_items_div"><img src="/img/react.png" alt="react" class="skills_list_items_img"> <span>React</span></div>
                                <div class="skills_list_items_div"><img src="/img/typescript.png" alt="typescript" class="skills_list_items_img"> <span>Typescript</span></div>
                              </div>
                        </div>
                        <div class="skills_list_backend">
                            <div class="skills_list_title"><p>Backend</p></div>
                            <div class="skills_list_items">
                                <div class="skills_list_items_div"><img src="/img/nodejs.png" alt="nodejs" class="skills_list_items_img"> <span>Node Js</span></div>
                                <div class="skills_list_items_div"><img src="/img/mongodb.jpg" alt="mongodb" class="skills_list_items_img"> <span>Mongo DB</span></div>
                                <div class="skills_list_items_div"><img src="/img/postgresql.png" alt="postgresql" class="skills_list_items_img"> <span>PostgreSQL</span></div>
                                <div class="skills_list_items_div"><img src="/img/python.jpg" alt="python" class="skills_list_items_img"> <span>Python</span></div>
                                <div class="skills_list_items_div"><img src="/img/express.png" alt="express" class="skills_list_items_img"> <span>Express</span></div>
                                <div class="skills_list_items_div"><img src="/img/firebase.png" alt="firebase" class="skills_list_items_img"> <span>FireBase</span></div>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="portfolio">
                    <div class="portfolio_title">
                        <h1><span>Portfolio</span></h1>
                    </div>
            </div>
            </div>

</html>
